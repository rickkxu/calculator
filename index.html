<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTC-8">
        <title>Calculator</title>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    <body>
        <div class="container">
            <div class="displayContainer">
                <p class="display"></p>
            </div>
            <div class="buttonContainer">
                <button class="other" id="clear">AC</button>
                <button class="other" id="plusminus">+/-</button>
                <button class="other" id="percent">%</button>
                <button class="operation" id="divide">÷</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operation" id="multiply">×</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operation" id="subtract">−</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operation" id="add">+</button>
                <button class="number" id="0">0</button>
                <button class="other" id="decimal">.</button>
                <button class="evaluation" id="equals">=</button>
                
                
                
                
            </div>
        </div>
    </body>
</html>
